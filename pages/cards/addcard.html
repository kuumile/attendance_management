<script>

    $("#titles").on("change", function () {
        showTodaysVerification();
    });

    $(document).ready(function () {
        $('#searchx').on('keyup', function () {
            let searchx = document.getElementById("searchx").value;
            let title = document.getElementById("titles").value;
            $.ajax({
                url: "../../api/post/card/search.php",
                type: "POST",
                dataType: "JSON",
                data: {
                    searchx: searchx,
                    title: title
                },
                success: function (feedback) {
                    if (feedback.search === 'empty') {
                        showTodaysVerification();
                    } else if (feedback.result === "error") {
                        let table = "";
                        table = `<tr>
<td colspan="8" class="text-center text-danger">${feedback.message}</td>
</tr>
`;
                        $("#verifiedStudents").html(table);
                    } else if (feedback.length === 1) {
                        let i = 1;
                        let table = `
                    <tr>
                    <td>${i}</td>
                    <td>${feedback[0].idnumber}</td>
                    <td>${feedback[0].name}</td>
                    <td>${feedback[0].program}</td>
                    <td>${feedback[0].code}</td>
                    <td>${feedback[0].subject}</td>
                    <td>${feedback[0].klass}</td>
                    <td>${feedback[0].status}</td>
                    </tr>
                    `;
                        $("#verifiedStudents").html(table);
                    } else {
                        let table = "";
                        let i = 0;
                        for (let std of feedback) {
                            i++;
                            table += `
                        <tr>
                        <td>${i}</td>
                    <td>${std.idnumber}</td>
                    <td>${std.name}</td>
                    <td>${std.program}</td>
                    <td>${std.code}</td>
                    <td>${std.subject}</td>
                    <td>${std.klass}</td>
                    <td>${std.status}</td>
                    </tr>
                        `;
                        }
                        $("#verifiedStudents").html(table);
                    }
                }
            });

        });

    });

    function getLoginUserId() {
        let loginSession = localStorage.getItem("validUsername");
        if (!loginSession) {
            // window.location = "../../index.html";
        } else {
            let loginSession = localStorage.getItem("validUsername");
            let users = JSON.parse(loginSession);
            //console.log(users);
            $("#user_id").val(users.uid);
        }

    }

    function showTodaysVerification() {
        let title = document.getElementById("titles").value;

        $.ajax({
            url: "../../api/post/card/showtoday.php",
            type: "POST",
            dataType: "JSON",
            data: {
                title: title
            },
            success: function (feedback) {
                if (feedback.result === "error") {
                    let table = "";
                    table = `<tr>
<td colspan="8" class="text-center text-danger">${feedback.message}</td>
</tr>
`;
                    $("#verifiedStudents").html(table);
                } else if (feedback.length === 1) {
                    let i = 1;
                    let table = `
                    <tr>
                    <td>${i}</td>
                    <td>${feedback[0].idnumber}</td>
                    <td>${feedback[0].name}</td>
                    <td>${feedback[0].program}</td>
                    <td>${feedback[0].code}</td>
                    <td>${feedback[0].subject}</td>
                    <td>${feedback[0].klass}</td>
                    <td>${feedback[0].status}</td>
                    </tr>
                    `;
                    $("#verifiedStudents").html(table);
                } else {
                    let table = "";
                    let i = 0;
                    for (let std of feedback) {
                        i++;
                        table += `
                        <tr>
                        <td>${i}</td>
                    <td>${std.idnumber}</td>
                    <td>${std.name}</td>
                    <td>${std.program}</td>
                    <td>${std.code}</td>
                    <td>${std.subject}</td>
                    <td>${std.klass}</td>
                    <td>${std.status}</td>
                    </tr>
                        `;
                    }
                    $("#verifiedStudents").html(table);
                }
            }
        });
    }

    $(document).ready(function () {
        getLoginUserId();
        showTodaysVerification();
    });

    function onScanSuccess(decodedText, decodedResult) {
        // Handle on success condition with the decoded text or result.
        //console.log(`Scan result: ${decodedText}`, decodedResult);
        let title = document.getElementById('titles').value;
        let user_id = document.getElementById('user_id').value;
        let cardid = decodedText;
        let subject = document.getElementById("subject").value;
        if (subject.length < 1) {
            $.growl({
                icon: "fa fa-check-circle ",
                message: "Select a program and a Subject before verifying",
            }, {
                type: "danger",
                allow_dismiss: true,
                offset: {
                    x: 20,
                    y: 85
                },
                spacing: 10,
                z_index: 1031,
                delay: 2500,
                timer: 1000,
                mouse_over: false,
                animate: {
                    enter: "animated bounceInLeft",
                    exit: "animated bounceOutLeft"
                }
            });
        } else {
            $.ajax({
                url: "../../api/post/card/verifycard.php",
                type: "POST",
                dataType: "JSON",
                data: {
                    cardid: cardid,
                    title: title,
                    uid: user_id,
                    subject: subject
                },
                success: function (vcard) {
                    if (vcard.result === "error") {

                        $("#displayResult").html('<span class="text-danger text-center"><i class="fa fa-remove"></i> <stron>' + vcard.message + '</stron></span>');
                    } else if (vcard.idnumber) {
                        let message = 'IC Card Verification was successfully';
                        msgSuccess(message);
                        showTodaysVerification();
                        let viewCard = '<div class="mg-t-10 col-lg-12 col-md-12 col-sm-12 col-xs-12"><table width="100%" id="table"><tr><td colspan="3" style="text-align: center; font-weight: bold; padding-top: 1px; color: #ffffff;">' + vcard.company + '</td></tr><tr><td style="width: 40%; text-align: center;"><img id="imgs" src="../../' + vcard.logo + '" width="180" height="180"></td><td align="center" width="20%" style="font-weight: bold">STUDENT<br/>ID CARD</td><td align="center" style="width: 40%; text-align: center;"><div style="align-content: center; padding: 1px"><img id="imgs" src="../../' + vcard.picture + '"width="180" height="180"></div></td></tr><tr><td class="text-uppercase" id="td" colspan="3" style="text-align: center; font-size: 13px"><strong>' + vcard.name + '</strong></td></tr><tr><td class="text-uppercase" id="td" colspan="2"><strong>INDEX No.:</strong> ' + vcard.idnumber + '</td><td class="text-uppercase" id="td"><strong>CLASS:</strong>' + vcard.klass + '</td></tr><tr><td colspan="3"><strong>Status: </strong>' + vcard.status + '</td></tr></table></div></div>';
                        $("#barcode").JsBarcode(vcard.idnumber, {displayValue: false, height: 30});
                        $("#displayResult").html(viewCard);
                    }
                }
            });
        }
    }

    function btnVerify() {
        let title = document.getElementById('titles').value;
        let user_id = document.getElementById('user_id').value;
        let cardid = document.getElementById('idnumber').value;
        let subject = document.getElementById("subject").value;
        if (subject.length < 1) {
            $.growl({
                icon: "fa fa-check-circle ",
                message: "Select a program and a Subject before verifying",
            }, {
                type: "danger",
                allow_dismiss: true,
                offset: {
                    x: 20,
                    y: 85
                },
                spacing: 10,
                z_index: 1031,
                delay: 2500,
                timer: 1000,
                mouse_over: false,
                animate: {
                    enter: "animated bounceInLeft",
                    exit: "animated bounceOutLeft"
                }
            });
        } else {
            $.ajax({
                url: "../../api/post/card/verifycard.php",
                type: "POST",
                dataType: "JSON",
                data: {
                    cardid: cardid,
                    title: title,
                    uid: user_id,
                    subject: subject
                },
                success: function (vcard) {
                    if (vcard.result === "error") {

                        $("#displayResult").html('<span class="text-danger text-center"><i class="fa fa-remove"></i> <stron>' + vcard.message + '</stron></span>');
                    } else if (vcard.idnumber) {
                        let message = 'IC Card Verification was successfully';
                        msgSuccess(message);
                        showTodaysVerification();
                        let viewCard = '<div class="mg-t-10 col-lg-12 col-md-12 col-sm-12 col-xs-12"><table width="100%" id="table"><tr><td colspan="3" style="text-align: center; font-weight: bold; padding-top: 1px; color: #ffffff;">' + vcard.company + '</td></tr><tr><td style="width: 40%; text-align: center;"><img id="imgs" src="../../' + vcard.logo + '" width="180" height="180"></td><td align="center" width="20%" style="font-weight: bold">STUDENT<br/>ID CARD</td><td align="center" style="width: 40%; text-align: center;"><div style="align-content: center; padding: 1px"><img id="imgs" src="../../' + vcard.picture + '"width="180" height="180"></div></td></tr><tr><td class="text-uppercase" id="td" colspan="3" style="text-align: center; font-size: 13px"><strong>' + vcard.name + '</strong></td></tr><tr><td class="text-uppercase" id="td" colspan="2"><strong>INDEX No.:</strong> ' + vcard.idnumber + '</td><td class="text-uppercase" id="td"><strong>CLASS:</strong>' + vcard.klass + '</td></tr><tr><td colspan="3"><strong>Status: </strong>' + vcard.status + '</td></tr></table></div></div>';
                        $("#barcode").JsBarcode(vcard.idnumber, {displayValue: false, height: 30});
                        $("#displayResult").html(viewCard);
                    }
                }
            });
        }
    }

    function msgSuccess(msg) {
        $.growl({
            icon: "fa fa-check-circle ",
            message: msg,
        }, {
            type: "success",
            allow_dismiss: true,
            offset: {
                x: 20,
                y: 85
            },
            spacing: 10,
            z_index: 1031,
            delay: 2500,
            timer: 1000,
            mouse_over: false,
            animate: {
                enter: "animated bounceInLeft",
                exit: "animated bounceOutLeft"
            }
        });
    }

    function onScanError(errorMessage) {
        // handle on error condition, with error message
    }

    var html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", {fps: 10, qrbox: 250});
    html5QrcodeScanner.render(onScanSuccess, onScanError);


</script>
